[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "22"
  ENV_MODE = "prod"

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888

[functions."*"]
  node_bundler = "esbuild"
  included_files = ["netlify-functions/**"]

[[plugins]]
  package = "netlify-plugin-submit-sitemap"

  [plugins.inputs]
    baseUrl = "https://netwk.pro"
    sitemapPath = "/sitemap.xml"
    ignorePeriod = 0
    providers = ["google", "yandex"]
