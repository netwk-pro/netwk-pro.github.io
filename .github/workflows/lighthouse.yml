name: Lighthouse Audit

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# Sets permissions of the GITHUB_TOKEN to allow access to repo
permissions:
  contents: read

jobs:
  audit:
    name: Run Lighthouse CI
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          check-latest: true
          cache: npm

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse against Production
        run: |
          lhci autorun \
            --collect.url=https://netwk.pro \
            --collect.settings.onlyCategories=pwa \
            --upload.target=temporary-public-storage
