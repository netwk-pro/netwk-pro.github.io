name: Lighthouse Audit

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow access to repo
permissions:
  contents: read

jobs:
  audit:
    name: Run Lighthouse CI
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          check-latest: true
          cache: npm

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse against Production
        run: lhci autorun

      - name: Save Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/*.report.html
