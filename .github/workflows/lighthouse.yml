name: Lighthouse Audit

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow access to repo
permissions:
  contents: read

jobs:
  audit:
    name: Run Lighthouse CI
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          check-latest: true
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build Site
        run: npm run build

      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Collect Lighthouse results
        run: |
          npx @lhci/cli collect \
            --chrome-path=$(which google-chrome) \
            --config=.lighthouserc.cjs

      #- name: Assert Lighthouse results (non-blocking)
      #  run: npx @lhci/cli assert --config=.lighthouserc.cjs
      #  continue-on-error: true

      - name: Assert Lighthouse results
        run: echo "Skipping LHCI assert step"

      - name: Upload Lighthouse results
        run: npx @lhci/cli upload --config=.lighthouserc.cjs

      - name: Rename report for artifact upload
        run: |
          mkdir -p .lighthouseci
          mv .lighthouseci/*-lhr.report.html .lighthouseci/report.html || true

      - name: Save Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/report.html
          include-hidden-files: true
          if-no-files-found: ignore
